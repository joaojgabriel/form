<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <div id="side">
        <div id="name">
          <img src="odin-lined.png" alt="lined odin project logo" />
          <h1>ODIN</h1>
        </div>
        <span id="credit"
          >Photo by
          <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
          <a href="https://unsplash.com">Unsplash</a></span
        >
      </div>
      <div id="content">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" id="new-account">
          <h2>Let's do this!</h2>
          <label for="first-name"
            >FIRST NAME<input type="text" id="first-name" placeholder="Thor"
          /></label>

          <label for="second-name"
            >LAST NAME<input type="text" id="second-name" placeholder="Odinson"
          /></label>

          <label for="email">EMAIL<input type="email" id="email" /></label>

          <label for="phone"
            >PHONE NUMBER<input type="tel" id="phone" pattern="^\d+$"
          /></label>

          <label for="password"
            >PASSWORD<input
              type="password"
              id="password"
              class="error"
              minlength="8"
          /></label>

          <label for="confirm"
            >CONFIRM PASSWORD<input
              type="password"
              id="confirm"
              class="error"
              minlength="8"
          /></label>
        </form>
        <button type="submit" form="new-account">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </main>
  </body>
</html>
