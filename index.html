<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <div id="side">
        <div id="name">
          <img src="odin-lined.png" alt="lined odin project logo" />
          <span id="odin">ODIN</span>
        </div>
        <span id="credit"
          >Photo by
          <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
          <a href="https://unsplash.com">Unsplash</a></span
        >
      </div>
      <div id="content">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="" id="new-account">
          Let's do this!
          <p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" placeholder="Thor" />
            <label for="second-name">LAST NAME</label>
            <input type="text" id="second-name" placeholder="Odinson" />
          </p>
          <p>
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" />
          </p>
          <p>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" />
            * Passwords do not match
          </p>
        </form>
        <button type="submit" form="new-account">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
        <form action=""></form>
      </div>
    </main>
  </body>
</html>
